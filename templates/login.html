<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 智能数据权限平台</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 使用 Inter 字体作为默认 */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl transition-all duration-300 hover:shadow-3xl">
        <div class="text-center">
            <h1 class="text-3xl font-extrabold text-blue-800">
                数据权限管理系统
            </h1>
            <p class="mt-2 text-gray-500">使用您的凭证登录，并开始查询。</p>
        </div>

        <!-- 成功消息提示 -->
        {% if message %}
        <div id="success-alert" class="mt-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">成功!</strong>
            <span class="block sm:inline">{{ message }}</span>
        </div>
        {% endif %}

        <!-- 错误消息提示 -->
        {% if error %}
        <div id="error-alert" class="mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">错误!</strong>
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}" class="mt-8 space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
                <input id="username" name="username" type="text" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150" placeholder="请输入用户名">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                <input id="password" name="password" type="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150" placeholder="请输入密码">
            </div>

            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                登录
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                还没有账户？
                <a href="{{ url_for('register') }}" class="font-medium text-blue-600 hover:text-blue-500 transition duration-150">
                    立即注册
                </a>
            </p>
        </div>
    </div>
</body>
</html>
