<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 智能数据权限平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-2xl transition-all duration-300 hover:shadow-3xl">
        <div class="text-center">
            <h1 class="text-3xl font-extrabold text-teal-700">
                新用户注册
            </h1>
            <p class="mt-2 text-gray-500">加入系统，选择您的角色。</p>
        </div>

        {% if error %}
        <div class="mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">错误!</strong>
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('register') }}" class="mt-8 space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
                <input id="username" name="username" type="text" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500 transition duration-150" placeholder="请输入用户名">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                <input id="password" name="password" type="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500 transition duration-150" placeholder="请输入密码">
            </div>
            
            <div>
                <label for="role" class="block text-sm font-medium text-gray-700">用户角色</label>
                <select id="role" name="role" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500 transition duration-150">
                    <option value="" disabled selected>-- 请选择您的用户角色 --</option>
                    {% for key, value in roles.items() %}
                        <option value="{{ key }}">{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition duration-150">
                注册并登录
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm">
                已有账号？
                <a href="{{ url_for('login') }}" class="font-medium text-teal-600 hover:text-teal-500">
                    点此登录
                </a>
            </p>
        </div>
    </div>
</body>
</html>
